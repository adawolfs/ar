<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>X-Wing</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://supermedium.github.io/aframe-super-shooter-kit/dist/aframe-super-shooter-kit.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@600&display=swap" rel="stylesheet">
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="js/gltf.js"></script>
    <script src="js/xwing.js"></script>
    <script src="https://unpkg.com/aframe-mesh-particles-component@^0.4.0/aframe-mesh-particles-component.js"></script> 
</head>

<body>
    <a-scene id="aframe-scene" physics="driver: ammo; debug: true; debugDrawMode: 1" debug>
        <a-assets>
            <a-asset-item id="x-wing" src="assets/models/x-wing-cockpit-mod/scene.gltf" response-type="arraybuffer"
                crossorigin="anonymous"></a-asset-item>
                <a-asset-item id="asteroid" src="assets/models/asteroid/scene.gltf" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <a-box color="red" position="0 0 -5" mesh-particles="radialVelocity: 1.2"></a-box>
        <!-- <a-box color="red" metalness="1" roughness="0.5" position="0 0 -4"></a-box> -->
        <!-- <a-entity id="bulletTemplate" bullet="name: normal; damagePoints: 1.0; speed: 25da.0; poolSize: 20" light="type: point; color:green; intensity: 0.5; distance: 50; decay: 2" position="0 0 0"></a-entity> -->
        <a-entity gltf-model="#asteroid" asteroid target="healthPoints: 1" hit-handler position="0 0 -10" scale="0.5 0.5 0.5" rotation="0 0 0" physics="mass: 1; shape: box; friction: 0.5; restitution: 0.5;"></a-entity>
        <a-entity mars-camera camera="active: true" look-controls="pointerLockEnabled: false"
            raycaster="objects: .environmentGround; showLine: true; direction: 0, -1, 0; far: 5www"
            wasd-controls="acceleration: 200" position="0 0 0">
            <a-entity position="-1 0 -1" shooter click-to-shoot></a-entity>
            <a-entity position="1 0 -1" shooter click-to-shoot></a-entity>
            <a-entity gltf-model="#x-wing" disable-culling position=" 0 -0.5 0">
            </a-entity>
            <a-entity id="bulletTemplate" bullet="name: normal; damagePoints: 1.0; speed: 200.0; poolSize: 20"
                geometry="primitive: sphere; radius: 0.05" rotation="90 0 0" material="color: green"
                emissive-material="color: #00B81C">
            </a-entity>
        </a-entity>
        <a-sky color="black"></a-sky>
    </a-scene>
