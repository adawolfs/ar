<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Carga Modelos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@600&display=swap" rel="stylesheet">
    <script src="js/config.js"></script>
    <script src="js/model/main.js"></script>
    <script src="js/ar/hide-on-enter-ar.js"></script>
    <script src="js/ar/ar-shadows.js"></script>
    <script src="js/ar/ar-hit-test.js"></script>
    <script src="js/ar/model-viewer.js"></script>
    <script src="js/ar/highlight.js"></script>
    <script src="js/ar/background-gradient.js"></script>
</head>

<body>
    <a-scene id="aframe-scene" renderer="colorManagement: true;" model-viewer="gltfModel: #trex; title: T-Rex">
        <a-assets>
            <a-asset-item id="trex" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf"
                response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="reticle" src="https://cdn.aframe.io/examples/ar/models/reticle/reticle.gltf"
                response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
            <img id="shadow" src="assets/img/shadow.png"></img>
            <a-mixin id="frame" geometry="primitive: plane; width: 1; height: 0.2"
                material="color: dimgrey; shader: flat"
                animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"></a-mixin>
        </a-assets>
    </a-scene>
</body>

</html>
