<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Carga Modelos</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/ar/hide-on-enter-ar.js"></script>
    <script src="js/ar/ar-shadows.js"></script>
    <script src="js/ar/ar-hit-test.js"></script>
    <script src="js/ar/model-viewer.js"></script>
    <script src="js/ar/background-gradient.js"></script>
</head>
<body>
    <a-scene
  renderer="colorManagement: true;"
  model-viewer="gltfModel: #trex; title: T-Rex">
  <a-assets>
        <!--
        Model source: https://sketchfab.com/3d-models/triceratops-d16aabe33dc24f8ab37e3df50c068265
        Model author: https://sketchfab.com/VapTor
        Model license: Sketcfab Standard
        -->
        <a-asset-item id="trex"
        src="assets/models/trex/scene.gltf"
        response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
        <img id="shadow" src="assets/img/shadow.png"></img>
    </a-assets>
    </a-scene>
    
</body>
</html>
